<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client & Event Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide-static@latest/font/lucide.css" rel="stylesheet">
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center p-6">
  <div class="w-full max-w-4xl bg-white shadow-xl rounded-2xl p-6 border border-blue-200">
    <div class="flex border-b-2 border-blue-200 mb-4">
      <button class="tab-btn flex-1 py-2 text-center text-blue-700 border-b-2 border-transparent hover:text-blue-800 hover:border-blue-400" data-tab="add-client">
        <i class="lucide-user-plus inline-block mr-2"></i>Add Client
      </button>
      <button class="tab-btn flex-1 py-2 text-center text-blue-700 border-b-2 border-transparent hover:text-blue-800 hover:border-blue-400" data-tab="edit-client">
        <i class="lucide-user-cog inline-block mr-2"></i>Edit Client
      </button>
      <button class="tab-btn flex-1 py-2 text-center text-blue-700 border-b-2 border-transparent hover:text-blue-800 hover:border-blue-400" data-tab="add-event">
        <i class="lucide-calendar-plus inline-block mr-2"></i>Add Event
      </button>
      <button class="tab-btn flex-1 py-2 text-center text-blue-700 border-b-2 border-transparent hover:text-blue-800 hover:border-blue-400" data-tab="edit-event">
        <i class="lucide-calendar-cog inline-block mr-2"></i>Edit Event
      </button>
    </div>

    <div id="add-client" class="tab-content hidden">
      <div class="space-y-4">
        <div>
          <label class="block text-blue-800 font-medium">Client Name</label>
          <input type="text" class="w-full border border-blue-200 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" placeholder="Enter client name">
        </div>
        <div>
          <label class="block text-blue-800 font-medium">Identity Type</label>
          <select class="w-full border border-blue-200 rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
            <option>son of</option>
            <option>wife of</option>
            <option>daughter of</option>
          </select>
        </div>
        <div>
          <label class="block text-blue-800 font-medium">Identity Name</label>
          <input type="text" class="w-full border border-blue-200 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" placeholder="Enter identity name">
        </div>
        <div>
          <label class="block text-blue-800 font-medium">Address</label>
          <textarea class="w-full border border-blue-200 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" rows="3" placeholder="Enter address"></textarea>
        </div>
        <div>
          <label class="block text-blue-800 font-medium">Mobile Number</label>
          <input type="text" class="w-full border border-blue-200 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" placeholder="Enter mobile number">
        </div>
        <div>
          <label class="block text-blue-800 font-medium">Email</label>
          <input type="email" class="w-full border border-blue-200 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" placeholder="Enter email">
        </div>
        <div class="flex justify-end space-x-4 pt-4">
          <button class="flex items-center bg-blue-100 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-200">
            <i class="lucide-rotate-ccw mr-2"></i>Clear
          </button>
          <button class="flex items-center bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            <i class="lucide-check mr-2"></i>Add
          </button>
        </div>
      </div>
    </div>

    <div id="edit-client" class="tab-content hidden">
      <div class="text-center py-10 text-blue-700 font-semibold text-xl">ğŸ”§ Under Construction</div>
    </div>

    <div id="add-event" class="tab-content hidden">
      <div class="text-center py-10 text-blue-700 font-semibold text-xl">ğŸš§ Under Construction</div>
    </div>

    <div id="edit-event" class="tab-content hidden">
      <div class="text-center py-10 text-blue-700 font-semibold text-xl">ğŸ› ï¸ Under Construction</div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('text-blue-900', 'border-blue-600'));
        contents.forEach(c => c.classList.add('hidden'));
        tab.classList.add('text-blue-900', 'border-blue-600');
        document.getElementById(tab.dataset.tab).classList.remove('hidden');
      });
    });

    tabs[0].click();
  </script>
</body>
</html>
